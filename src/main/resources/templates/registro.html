<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            border: none;
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .alert-message {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>

<body class="bg-light">

    <!-- Mensaje de alerta -->
    <div id="alertMessage" class="alert-message alert alert-dismissible fade show" role="alert">
        <span id="alertText"></span>
        <button type="button" class="btn-close" onclick="hideAlert()"></button>
    </div>

    <div class="container mt-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Registro de Cliente</h4>
            </div>

            <div class="card-body">
                <form id="clienteForm" th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                    <!-- Sección de consulta DNI -->
                    <h5 class="mt-4 mb-3 text-info">
                        <i class="bi bi-credit-card"></i> Consulta DNI
                    </h5>

                    <div class="row align-items-end mb-3">
                        <div class="col-md-6">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" id="dni" class="form-control" maxlength="8" 
                                   placeholder="Ingrese 8 dígitos" 
                                   oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                            <div class="form-text">Ingrese solo números (8 dígitos)</div>
                        </div>

                        <div class="col-md-6">
                            <button type="button" id="btnBuscarDni" class="btn btn-primary w-100">
                                <i class="bi bi-search"></i> Buscar DNI
                            </button>
                        </div>
                    </div>

                    <!-- Sección de datos personales -->
                    <h5 class="mt-4 mb-3 text-secondary"><i class="bi bi-person-circle"></i> Datos Personales</h5>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" 
                                   placeholder="Nombre completo" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="apellido" class="form-label">Apellidos</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" 
                                   placeholder="Apellidos completos" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                            <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" 
                                   placeholder="Apellido paterno">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                            <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control" 
                                   placeholder="Apellido materno">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" id="direccion" name="direccion" class="form-control" 
                               placeholder="Dirección completa">
                    </div>

                    <!-- Campos ocultos para datos adicionales -->
                    <input type="hidden" id="dniHidden" name="dni">

                    <div class="mt-4 pt-3 border-top text-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="limpiarFormulario()">
                            <i class="bi bi-x-circle"></i> Limpiar
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Guardar Cliente
                        </button>
                    </div>

                </form>

                <!-- Información de prueba -->
                <div class="mt-4 pt-3 border-top">
                    <h6 class="text-muted"><i class="bi bi-info-circle"></i> DNIs para prueba:</h6>
                    <div class="d-flex gap-2 flex-wrap">
                        <button class="btn btn-sm btn-outline-info" onclick="probarDni('46688592')">46688592</button>
                        <button class="btn btn-sm btn-outline-info" onclick="probarDni('12345678')">12345678</button>
                        <button class="btn btn-sm btn-outline-info" onclick="probarDni('00000000')">00000000</button>
                    </div>
                    <small class="text-muted">Nota: Usa tu token personal de APIS PERÚ en el backend</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mostrar alerta personalizada
        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            
            alertDiv.className = `alert-message alert alert-${type} alert-dismissible fade show`;
            alertText.textContent = message;
            alertDiv.style.display = 'block';
            
            // Auto-ocultar después de 5 segundos
            setTimeout(hideAlert, 5000);
        }

        function hideAlert() {
            document.getElementById('alertMessage').style.display = 'none';
        }

        // Limpiar formulario
        function limpiarFormulario() {
            document.getElementById('clienteForm').reset();
            document.getElementById('dni').focus();
            showAlert('Formulario limpiado', 'info');
        }

        // Probar DNI predefinido
        function probarDni(dni) {
            document.getElementById('dni').value = dni;
            document.getElementById('btnBuscarDni').click();
        }

        // Función principal para buscar DNI
        document.getElementById("btnBuscarDni").addEventListener("click", async function () {
            const dni = document.getElementById("dni").value.trim();
            const btn = this;
            
            // Validar DNI
            if (dni.length !== 8) {
                showAlert('El DNI debe tener exactamente 8 dígitos', 'danger');
                return;
            }
            
            if (isNaN(dni)) {
                showAlert('El DNI debe contener solo números', 'danger');
                return;
            }
            
            // Mostrar estado de carga
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="bi bi-hourglass"></i> Consultando...';
            btn.classList.add('loading');
            btn.disabled = true;
            
            try {
                // Mostrar mensaje de consulta
                showAlert(`Consultando DNI: ${dni}`, 'info');
                
                // Realizar la consulta a la API
                const response = await fetch(`/api/consulta/dni/${dni}`);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("Datos recibidos de la API:", data);
                
                // Verificar si hay datos válidos
                if (!data) {
                    showAlert('No se recibió respuesta de la API', 'warning');
                    return;
                }
                
                // Manejar diferentes estructuras de respuesta
                let nombre = '';
                let apellidoPaterno = '';
                let apellidoMaterno = '';
                let apellidoCompleto = '';
                
                // Estructura 1: data.nombres, data.apellidoPaterno, data.apellidoMaterno
                if (data.nombres) {
                    nombre = data.nombres;
                    apellidoPaterno = data.apellidoPaterno || '';
                    apellidoMaterno = data.apellidoMaterno || '';
                } 
                // Estructura 2: data.nombre, data.apellido_paterno, data.apellido_materno
                else if (data.nombre) {
                    nombre = data.nombre;
                    apellidoPaterno = data.apellido_paterno || data.apellidoPaterno || '';
                    apellidoMaterno = data.apellido_materno || data.apellidoMaterno || '';
                }
                // Estructura 3: otros posibles formatos
                else if (data.success === false || data.message) {
                    showAlert(data.message || 'DNI no encontrado', 'warning');
                    return;
                }
                
                // Construir apellido completo
                apellidoCompleto = [apellidoPaterno, apellidoMaterno]
                    .filter(ap => ap && ap.trim())
                    .join(' ');
                
                // Llenar campos del formulario
                document.getElementById('nombre').value = nombre;
                document.getElementById('apellido').value = apellidoCompleto;
                document.getElementById('apellidoPaterno').value = apellidoPaterno;
                document.getElementById('apellidoMaterno').value = apellidoMaterno;
                document.getElementById('dniHidden').value = dni;
                
                // Mostrar mensaje de éxito
                showAlert(`Datos encontrados para DNI: ${dni}`, 'success');
                
                // Si no hay dirección, solicitar al usuario
                if (!document.getElementById('direccion').value) {
                    document.getElementById('direccion').focus();
                }
                
            } catch (error) {
                console.error('Error en la consulta:', error);
                
                // Mensajes específicos según el error
                if (error.message.includes('Failed to fetch')) {
                    showAlert('Error de conexión. Verifica tu internet o si el servidor está activo.', 'danger');
                } else if (error.message.includes('404')) {
                    showAlert('Endpoint no encontrado. Verifica la URL de la API.', 'danger');
                } else if (error.message.includes('500')) {
                    showAlert('Error interno del servidor. Revisa los logs del backend.', 'danger');
                } else {
                    showAlert(`Error: ${error.message}`, 'danger');
                }
                
                // Llenar con datos de prueba si hay error (solo para desarrollo)
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    document.getElementById('nombre').value = 'Juan';
                    document.getElementById('apellido').value = 'Pérez Gómez';
                    document.getElementById('apellidoPaterno').value = 'Pérez';
                    document.getElementById('apellidoMaterno').value = 'Gómez';
                    document.getElementById('dniHidden').value = dni;
                    showAlert('Usando datos de prueba (modo desarrollo)', 'info');
                }
                
            } finally {
                // Restaurar estado del botón
                btn.innerHTML = originalText;
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
        
        // Permitir buscar con Enter en el campo DNI
        document.getElementById('dni').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('btnBuscarDni').click();
            }
        });
        
        // Validar formulario al enviar
        document.getElementById('clienteForm').addEventListener('submit', function(event) {
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const dni = document.getElementById('dni').value.trim();
            
            if (!nombre || !apellido) {
                event.preventDefault();
                showAlert('Por favor, complete nombre y apellidos antes de guardar', 'warning');
                document.getElementById('nombre').focus();
                return;
            }
            
            if (dni && dni.length === 8) {
                showAlert('Guardando cliente...', 'info');
            }
        });
        
        // Auto-focus en campo DNI al cargar la página
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dni').focus();
        });
    </script>

</body>
</html>
